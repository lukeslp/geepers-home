<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Sensor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            width: 800px;
            height: 480px;
            overflow: hidden;
        }

        .container {
            padding: 16px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #42a5f5;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            flex: 1;
        }

        .card {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            border: 2px solid #3a3a3a;
        }

        .card.motion {
            border-color: #ff5252;
        }

        .card-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 4px;
        }

        .card-value {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .card-unit {
            font-size: 14px;
            color: #888;
        }

        .camera {
            grid-column: span 3;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .camera img {
            width: 320px;
            height: 240px;
            background: #1a1a1a;
            border-radius: 4px;
        }

        .camera-info {
            flex: 1;
            font-size: 14px;
            line-height: 1.6;
        }

        .chat {
            margin-top: 12px;
            display: flex;
            gap: 8px;
        }

        .chat input {
            flex: 1;
            padding: 8px 12px;
            background: #2a2a2a;
            border: 2px solid #3a3a3a;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
        }

        .chat button {
            padding: 8px 20px;
            background: #42a5f5;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        .chat button:hover {
            background: #1e88e5;
        }

        .status {
            position: fixed;
            top: 8px;
            right: 8px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4caf50;
        }

        .status.disconnected {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <div class="status" id="status"></div>
    <div class="container">
        <h1>Sensor Dashboard</h1>

        <div class="grid">
            <div class="card" id="temp-card">
                <div class="card-label">Temperature</div>
                <div class="card-value" id="temp-value">--</div>
                <div class="card-unit">°C</div>
            </div>

            <div class="card" id="humidity-card">
                <div class="card-label">Humidity</div>
                <div class="card-value" id="humidity-value">--</div>
                <div class="card-unit">%</div>
            </div>

            <div class="card" id="pressure-card">
                <div class="card-label">Pressure</div>
                <div class="card-value" id="pressure-value">--</div>
                <div class="card-unit">hPa</div>
            </div>

            <div class="card" id="light-card">
                <div class="card-label">Light Level</div>
                <div class="card-value" id="light-value">--</div>
                <div class="card-unit">lux</div>
            </div>

            <div class="card" id="uv-card">
                <div class="card-label">UV Index</div>
                <div class="card-value" id="uv-value">--</div>
                <div class="card-unit"></div>
            </div>

            <div class="card" id="air-card">
                <div class="card-label">Air Quality</div>
                <div class="card-value" id="air-value">--</div>
                <div class="card-unit">VOC</div>
            </div>

            <div class="card camera">
                <img id="camera-frame" src="" alt="Camera feed">
                <div class="camera-info">
                    <div><strong>Scene:</strong></div>
                    <div id="scene-description">Loading...</div>
                    <div style="margin-top: 12px;">
                        <div><strong>System:</strong></div>
                        <div id="system-info">CPU: -- | RAM: -- | Disk: --</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat">
            <input type="text" id="chat-input" placeholder="Ask about sensor data...">
            <button id="chat-send">Send</button>
        </div>
    </div>

    <script>
        // SSE connection for real-time updates
        let eventSource = null;
        const statusEl = document.getElementById('status');

        function connectSSE() {
            eventSource = new EventSource('/stream');

            eventSource.addEventListener('sensor_update', (event) => {
                const data = JSON.parse(event.data);
                updateSensor(data);
            });

            eventSource.addEventListener('camera_motion', (event) => {
                const data = JSON.parse(event.data);
                if (data.motion_detected) {
                    document.querySelectorAll('.card').forEach(card => {
                        card.classList.add('motion');
                    });
                    setTimeout(() => {
                        document.querySelectorAll('.card').forEach(card => {
                            card.classList.remove('motion');
                        });
                    }, 1000);
                }
            });

            eventSource.onopen = () => {
                statusEl.classList.remove('disconnected');
            };

            eventSource.onerror = () => {
                statusEl.classList.add('disconnected');
                eventSource.close();
                setTimeout(connectSSE, 3000);
            };
        }

        function updateSensor(data) {
            const sourceId = data.source_id;

            if (sourceId === 'sensor.bme280') {
                if (data.temperature) {
                    document.getElementById('temp-value').textContent = data.temperature.toFixed(1);
                }
                if (data.humidity) {
                    document.getElementById('humidity-value').textContent = data.humidity.toFixed(0);
                }
                if (data.pressure) {
                    document.getElementById('pressure-value').textContent = data.pressure.toFixed(0);
                }
            } else if (sourceId === 'sensor.tsl25911') {
                if (data.lux) {
                    document.getElementById('light-value').textContent = data.lux.toFixed(0);
                }
            } else if (sourceId === 'sensor.ltr390') {
                if (data.uvi) {
                    document.getElementById('uv-value').textContent = data.uvi.toFixed(1);
                }
            } else if (sourceId === 'sensor.sgp40') {
                if (data.voc_raw) {
                    document.getElementById('air-value').textContent = (data.voc_raw / 1000).toFixed(1) + 'k';
                }
            } else if (sourceId === 'camera.vision') {
                if (data.description) {
                    document.getElementById('scene-description').textContent = data.description;
                }
            } else if (sourceId === 'system.stats') {
                const cpu = data.cpu_temp ? `${data.cpu_temp.toFixed(1)}°C` : '--';
                const ram = data.ram_percent ? `${data.ram_percent.toFixed(0)}%` : '--';
                const disk = data.disk_percent ? `${data.disk_percent.toFixed(0)}%` : '--';
                document.getElementById('system-info').textContent = `CPU: ${cpu} | RAM: ${ram} | Disk: ${disk}`;
            }
        }

        // Camera frame update
        function updateCamera() {
            const img = document.getElementById('camera-frame');
            img.src = '/api/camera/frame?' + Date.now();
        }

        setInterval(updateCamera, 1000);

        // Chat
        document.getElementById('chat-send').addEventListener('click', async () => {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message) return;

            input.value = '';
            input.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                alert(data.response || data.error || 'No response');
            } catch (err) {
                alert('Chat error: ' + err.message);
            } finally {
                input.disabled = false;
                input.focus();
            }
        });

        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('chat-send').click();
            }
        });

        // Initialize
        connectSSE();
        updateCamera();
    </script>
</body>
</html>
